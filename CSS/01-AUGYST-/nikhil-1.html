<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        height: 100vh;
        width: 100vw;
        background-image: url("https://imgs.search.brave.com/vP0fRaovKtMr_grRUoH1zEuHQajBLeeKSiAlGKPpYYU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93MC5w/ZWFrcHguY29tL3dh/bGxwYXBlci83Njcv/ODMxL0hELXdhbGxw/YXBlci1ib29rLXBh/Z2VzLWJsdWUtcmVk/LWdyYWRpZW50LWZs/b3dlci1mcm9tLWJv/b2stcGFnZXMtYmxh/Y2stYmFja2dyb3Vu/ZC1ib29rLXRodW1i/bmFpbC5qcGc");
        background-repeat: no-repeat;
        background-size: cover;
      }
      h1 {
        text-align: center;
        padding: 40px;
      }

      form {
        height: 500px;
        width: 300px;
        background-color: azure;
        border-radius: 20px;
        margin: 100px auto;
      }

      .t1 {
        height: 40px;
        width: 250px;
        margin: 20px auto;
        display: flex;
        align-items: center;
        border: 1px solid white;
        border-radius: 15px;
        box-shadow: 0px 0px 1px 0px rgb(0, 0, 0);
        padding-left: 15px;
        font-weight: 700;
    }
    .t2 {
        height: 40px;
        width: 250px;
        margin: 20px auto;
        display: flex;
        align-items: center;
        padding-left: 15px;
        border: 1px solid white;
        border-radius: 15px;
        box-shadow: 0px 0px 1px 0px rgb(0, 0, 0);
        font-weight: 700;
      }

      .ia {
        color: black;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 10px;
      }
      button {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        width: 130px;
        color: white;
        margin: 30px auto;
        background-color: rgb(156, 16, 121);
        border-radius: 30px;
        box-shadow: 0px 0px 20px 0px rgb(179, 42, 156);
      }
      p {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px;
      }
      i{
        border: 1px solid rgb(235, 235, 235);
        border-radius: 50%;
        /* padding: 10px 10px; */
      }
      
    </style>
  </head>
  <body>
    <div class="one">
      <form action="">
        <h1>Sign In</h1>
        <div class="t1">
            <label for="">username or email</label>
        </div>
        <div class="t2">password</div>
        <button>SIGN IN</button>

        <p>Or sign with</p>
        <div class="ia">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-google"></i>
        </div>
        <p>Sign up</p>
      </form>
    </div>
  </body>
</html>
