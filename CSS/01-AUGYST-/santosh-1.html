<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            height: 100vh;
            margin: 0;
            background: linear-gradient(to left, #6a11cb, #2575fc);
        }
        .Login-container{
            height: 350px; width: 300px;
            background-color: aliceblue;
            margin: 100px auto;
            padding: 30px;
            text-align: center;
            border-radius: 50px;
            transition: 0.5s ease all;
           
        }
         .Login-container:hover{
             box-shadow: 5px 5px 50px 10px black;
         }
        label{
            display: block;
            text-align: left;
            font-size: 14px;
            margin: 6px 0 4px;
            /* color: #333; */
        }
        #email, #password{
               width: 100%;
               padding: 10px;
               margin-bottom: 10px;
               border: 1px solid #ccc;
               border-radius: 8px;
        }
        #password:hover{
            border-color: #2575fc;
            box-shadow: 0 0 5px #2575fc;
        }
        #email:hover{
            border-color: #2575fc;
            box-shadow: 0 0 5px #2575fc;
        }

        .forgot-password{
             display: block;
             text-align: left;
             font-size: 15px;
             margin-bottom: 20px;
             color: #2575fc;
             font-weight: bold;
             margin-top: -10px;
             text-decoration: none;
           }
         .forgot-password:hover{
             color: #6a11cb;
             text-decoration: underline;
           }
        .login{
            width: 100%;
            padding: 10px;
            background: linear-gradient(to left, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .login:hover{
            background-image: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .signup-text {
         margin-top: 15px;
         font-size: 14px;
          color: black
       }
       .signup-text a {
         color: #2575fc;
         text-decoration: none;
         font-weight: bold;
      
        }
        .signup-text a:hover{
            padding: 15px;
             color: #6a11cb;
             text-decoration: underline;
        }

     </style>
</head>
<body>
   <div class="Login-container">
    <h2>Login Form</h2>
    <form action="">
    <label for="email">Email or Phone</label>
    <input type="email" id="email" name="email" required>

    <label for="">Password</label>
    <input type="password" id="password" name="password" required>

    <a href="" class="forgot-password">Forgot Password?</a>

    <input type="submit" class="login" value="LOGIN">
    </form>
    <p class="signup-text">Not a member? <a href="/signup">Sign up now</a></p>
  </div>
   </div>
</body>
</html>
