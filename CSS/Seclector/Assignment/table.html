<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        /* Highlight the NEXT row when current is hovered */
        tr:hover+tr {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
        </tr>
    </table>

</body>

</html>
