<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #show:checked+p {
            background-color: red;
            border-style: solid;
        }

        #check:checked {
            height: 200px;
            width: 200px;
            accent-color: brown;
            /* background-color: brown;  it will not work here*/

            /* 
            The accent-color property in CSS is used to change the 
            highlight color (accent) of form controls like checkboxes,
            radio buttons, range sliders, and progress bars.
            */
        }
    </style>
</head>

<body>
    Show <input type="checkbox" name="" id="show">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa obcaecati ab dicta est odio quos corporis,
        magnam, perferendis praesentium voluptate expedita officia suscipit quaerat nisi quam mollitia, voluptatibus

    checkbox <input type="checkbox" name="" id="check" checked>
