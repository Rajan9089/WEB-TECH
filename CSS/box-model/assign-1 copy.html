<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            height: 350px;
            width: 250px;
            border: 2px solid #000000;
            margin: 0px auto;
            border-radius: 40px;
            /* overflow: hidden; */
            padding: 20px;
        }

        /* .card img {
            width: 100%;
            height: 50%;
        } */

        .image-container {
            height: 60%;
            width: 100%;
            /* background-color: black; */

            /* background-image: url('https://www.kindpng.com/picc/m/774-7744686_high-quality-robert-downey-junior-black-and-white.png'); */
            background-image: url('http://baltana.com/files/wallpapers-9/Robert-John-Downey-Jr-HD-Wallpapers-28194.jpg');
            
            background-position: center top;
            background-size: cover;
            
        }

        h3 {
            text-align: center;
            margin: 16px 0px;
        }

        p {
            text-align: center;
            margin: 20px 0px;
        }

        i {
            margin: 0px 20px;
        }
    </style>

</head>

<body>
    <div class="card">
        <div class="image-container">

        </div>
        <h3>Robert Downey Jr</h3>
        <p>Iron Man</p>
        <p>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-square-twitter"></i>


        </p>
    </div>
</body>

</html>
