<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 40px;

            background-color: #8DB6C1;
        }
        .p{
            border: 2px dashed black;
            width: fit-content;
            /* height: fit-content;  NOTHING CHANGES BY GIVING IT*/
            margin: 40px;


            background-color: #C4CE8D;
        }
        .b{
            width: fit-content;
            border: 2px solid black;
            margin: 40px;


            background-color: #FBDC9E;
        }
        .m{
            width: fit-content;
            border: 2px dashed black;


            background-color: #F7CCA1;

            /* margin: 100px auto;   optional to bring it in middle */
            
        }
    </style>
</head>
<body>
    <div class="m">
        <div class="b">
            <div class="p">
                <div class="c"></div>
            </div>
        </div>
    </div>
</body>
</html>
