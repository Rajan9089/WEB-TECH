<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .c{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            margin: 40px;
        }

        .p{
            width: fit-content;
            border: 2px dashed black;
            margin: 40px;
        }

        .b{
            width: fit-content;
            border: 2px dashed black;
            margin: 40px;
        }
        .m{
            width: fit-content;
            border: 2px solid black;
        }
        

    </style>
</head>
<body>
    <div class="m">
        <div class="b">
            <div class="p">
                <div class="c"></div>
            </div>
        </div>
    </div>
</body>
</html>
