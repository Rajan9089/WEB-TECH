<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      .m {
         height: 300px;
         width: 400px;
         border: 2px dashed black;
         padding: 40px;
         background-color: #F7CCA1;
         margin: 100px auto;
      }

      .b {
         border: 2px solid black;
         height: 100%; 
         padding: 40px;
         background-color: #FBDC9E;
      }

      .p {
         height: 100%;
         border: 2px dashed black;
         padding: 40px;
         background-color: #C4CE8D;
      }

      .c {
         height: 100%;
         border: 2px solid black;
         background-color: #8DB6C1;
      }
   </style>
</head>

<body>
   <div class="m">
      <div class="b">
         <div class="p">
            <div class="c"></div>
         </div>
      </div>
   </div>
</body>

</html>
