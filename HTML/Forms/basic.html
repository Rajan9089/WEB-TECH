<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Personal Info</legend>

            <label for="companyname">Company Name : </label>
            <input type="text" name="companyname" id="companyname" value="Google" readonly>
            <!-- disabled will not even send the data -->
            <br>
            <br>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="name" minlength="5" maxlength="10" autofocus   >
            <br>
            <br>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
            <br>
            <br>
            <label for="email">Email ID:</label>
            <input type="email" name="email" id="email" autocomplete="on" placeholder="Example@gmail.com" >
            <br>

            <br>
            <label for="age">Age : </label>
            <input type="number" name="age" id="age" min="16" max="60" step="10" >  
            <br>

            <br>
            <label for="tel">Telephone:</label>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{10,12}">
            <br>
            <br>
            <label for="">Gender : </label>
            Male<input type="radio" name="gender" value="male" checked>
            <!-- You have to give value attribute itself in radio or chechbox-->
            Female<input type="radio" name="gender" value="female">
            <!--Here we are giving same container 'gender' in the name attribute-->
            Others<input type="radio" name="gender" value="others" disabled>
            <br>
        </fieldset>

        <fieldset>
            <br>
            <legend>Additional Info</legend>
            <label for="skills">Skills : </label>
            HTML <input type="checkbox" name="skill1" value="HTML" checked>
            <!-- You have to give name and value attribute itself in radio or chechbox-->
            CSS <input type="checkbox" name="skill2" value="CSS">
            JS <input type="checkbox" name="skill3" value="JS">
            <br>


            <br>
            <label for="">Vehicle: </label>
            <select name="vehicle" id="" multiple >  <!-- multiple attribute is used to select multiple options ,presss ctrl+click to select multiple-->

                <!-- label Tag is used to point the input fields and ... 
                 label Attribute is used to give label to the optgroup tag -->
                <optgroup label="Bikes">
                    <option value="Jawa">Jawa</option>
                    <option value="Bullet">Bullet</option>
                    <option value="Splender">Splender</option>
                </optgroup>

                <!-- <optgroup>Cars</optgroup>    it is wrong -->
                <optgroup label="Cars">
                    <option value="Mustang 1969">Mustang 1969</option>
                    <option value="Nano">Nano</option>
                    <option value="Rolls Royace" selected>Rolls Royace</option>
                </optgroup>

                <optgroup label="Bicycles">

                    <option value="Hero">Hero</option>
                    <option value="Hercules">Hercules</option>
                    <option value="being Human">being Human</option>
                </optgroup>
            </select>
            <br>
            <br>

            <label for="">Select a states : </label>
            <input type="text" id="" list="states" name="states">
            <!-- list attributes contain the id of the datalist ... it is used to make connection b/w input field and datalist-->
            <datalist id="states">
                <option value="Delhi">Delhi</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Haryana">Haryana</option>
                <option value="Punjab">Punjab</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Bihar">Bihar</option>

            </datalist>

            <br>
            <br>

            <label for="">Resume : </label>
            <input type="file" name="" id="" accept=".pdf , .png">


            <br>
            <br>
            <label for="address">Address : </label>
            <textarea name="address" id="address" rows="2" cols="2"></textarea>


        </fieldset>


        <br>
        <!-- <br> -->
        <button disabled>Demo</button>
        <button>submit</button>
    </form>
</body>

</html>
