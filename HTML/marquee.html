<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>

    <!-- <marquee behavior="" direction=""> 
         By default  direction="left"    
        <h1>This is marquee</h1>
    </marquee> -->

    <marquee behavior="scroll" direction="">    <!-- By default  behavior="scroll" -->
        <h1>This is marquee</h1>
    </marquee>
    <marquee behavior="slide" direction="right" scrollamount="50">  <!-- By default  scrollamount="6" -->
        <img src="https://media.tenor.com/t4FmmwOTdwsAAAAi/leon.gif" height="300px" alt="">
    </marquee>
    <marquee behavior="alternate" direction="right">
        <h1>This is marquee</h1>
    </marquee>
    <marquee behavior="scroll" direction="right">
        <h1>This is marquee</h1>
    </marquee>
    <marquee behavior="scroll" direction="right">
        <img src="https://media.tenor.com/t4FmmwOTdwsAAAAi/leon.gif" height="300px" width="300px">
    </marquee>
    <marquee behavior="scroll" direction="right">
        <h1>This is marquee</h1>
    </marquee>
    
</body>
</html>
