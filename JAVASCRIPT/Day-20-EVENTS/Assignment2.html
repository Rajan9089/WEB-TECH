<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            border-radius: 50px;
            border: 2px solid black;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
        }
        button{
            padding: 10px 20px;
            font-size: 24px;
            display: flex;
            margin: auto;

        }


    </style>
</head>
<body>
    <div class="container">
        😂
    </div>
    <button onclick="changeEmoji()">Change Emoji</button>

    
    <script>

        let div = document.querySelector('.container');
        let emojis = [
            "😀", "😁", "😂", "🤣", "😃", "😄", "😅", "😆", "😉", "😊",
            "😋", "😎", "😍", "😘", "🥰", "😗", "😙", "😚", "🙂", "🤗",
            "🤩", "🤔", "🤨", "😐", "😑", "😶", "🙄", "😏", "😣", "😥",
            "😮", "🤐", "😯", "😪", "😫", "🥱", "😴", "😌", "😛", "😜",
            "😝", "🤤", "😒", "😓", "😔", "😕", "🙃", "🤑", "😲", "☹️"
        ];

        function changeEmoji(){
            let randomIndex = Math.floor(Math.random()*emojis.length);
            div.innerHTML = emojis[randomIndex];
        }
    </script>
</body>
</html>
