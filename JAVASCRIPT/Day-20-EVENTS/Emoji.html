        let section = document.querySelector('section');

        let emojis = [

            "😝", "🤤", "😒", "😓", "😔", "😕", "🙃", "🤑", "😲", "☹️"
        ];
        let res = emojis.map((el)=>{
            return el.fontsize(200);
        })
        console.log(res);

            // section.append(emojis[index]);
            section.innerHTML = emojis[index];
        }
