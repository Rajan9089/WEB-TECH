<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #maindiv {

            border: 1px solid black;
            justify-content: center;
            align-items: center;

        }

        #div1 {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #div2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sec {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 500px;
            width: 80vw;
            border: 2px solid black;
            justify-content: space-around;
            background-repeat: no-repeat;
            background-size: cover;
        }

        button {
            padding: 10px 20px;
            font-size: 22px;
            margin: 10px;

        }
    </style>
</head>

<body>
    <div id="maindiv">
        <div id="div1">
            <button id="lin" onclick="lineartheme()">Linear</button>
            <button id="con" onclick="conictheme()">Conic</button>
            <button id="rad" onclick="radialtheme()">Radial</button>
        </div>
        <div id="div2">
            <section id="sec"></section>
        </div>
    </div>

    <script>
        let body = document.body;
        // let col1 = prompt("enter first colour")
        // let col2 = prompt("enter second colour")
        let col1 = 'red'
        let col2 = 'green'
        let sect = document.querySelector('#sec')

        function lineartheme() {
            sect.style.backgroundImage = `linear-gradient(${col1}, ${col2})`
        }
        function conictheme() {
            sect.style.backgroundImage = `conic-gradient(${col1} , ${col2})`
        }
        function radialtheme() {
            sect.style.backgroundImage = `radial-gradient(${col1}, ${col2})`
        }

    </script>
</body>

</html>
