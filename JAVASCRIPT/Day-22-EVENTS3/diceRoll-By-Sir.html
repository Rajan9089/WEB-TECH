<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .dice {
            height: 400px;
            width: 400px;
            border: 2px solid black;
            background-color: bisque;
        }

        .dice img {
            height: 100%;
            width: 100%;
        }

        button {
            display: block;
            margin: 0px auto;
            padding: 20px 40px;
            font-size: 40px;
        }
        .score{
            font-size: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dice dice1">
            <img src="./images/d6.png" alt="" class="i1">
        </div>
        <div class="dice dice2">
            <img src="./images/d2.png" alt="" class="i2">
        </div>
    </div>


    <h1 class="score">8</h1>
    <button>Roll Dice</button>

    <script>
        let btn = document.querySelector('button');
        let score = document.querySelector('.score');
        let img1 = document.querySelector('.i1');
        let img2 = document.querySelector('.i2');

        btn.addEventListener('click', () => {
            let s1 = Math.round(Math.random() * 5) + 1;
            let s2 = Math.round(Math.random() * 5) + 1;

            score.textContent = s1 + s2;
            img1.src = `./images/d${s1}.png`;
            img2.src = `./images/d${s2}.png`;

        })
        
    </script>
</body>

</html>
