<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Propagation (Simple Example)</title>
  <style>
    div {
      padding: 20px;
      border: 2px solid black;
      margin: 5px;
    }
    #outer { background-color: lightblue; }
    #middle { background-color: lightgreen; }
    #inner { background-color: lightcoral; }
  </style>
</head>
<body>
  <div id="parent" style="padding:20px; border:2px solid blue;">
  Parent
  <div id="child" style="padding:20px; border:2px solid red;">
    Child
  </div>
</div>

<script>

let parent = document.querySelector('#parent');
let child = document.querySelector('#child');


parent.addEventListener('click', ()=>{
    console.log('Parent clicked capturing mode');
    
}, true);

child.addEventListener('click', ()=>{
    console.log('Child clicked capturing mode');
    
}, true);
parent.addEventListener('click', ()=>{
    console.log('Parent clicked Bubbling mode');
    
}, false);

child.addEventListener('click', ()=>{
    console.log('Child clicked Bubbling mode');
    
}, false);


child.addEventListener("click", (event) => {
  console.log("Child clicked");
  event.stopPropagation(); // prevents event from reaching parent
});


</script>

</body>
</html>
