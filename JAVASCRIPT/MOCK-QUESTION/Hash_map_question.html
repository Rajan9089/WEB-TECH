    <script>
        //! 1) Using a simple for..of loop (very explicit)
        const input = ['apple', 'banana', 'apple', 'orange', 'banana', 'apple'];
        const counts = {};
        for (const el of input) {
            if (counts[el]) {
                counts[el] += 1;
            }
            else {
                counts[el] = 1;
            }
        }
        console.log(counts); // { apple: 3, banana: 2, orange: 1 }
